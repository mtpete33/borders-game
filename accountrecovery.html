<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: #f4f4f4;
      margin: 0;
      padding: 15px;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <form id="passwordResetForm">
    <label for="email">Enter your email:</label>
    <input type="email" id="email" required>
    <button type="submit">Reset Password</button>
  </form>
  <div id="message"></div>
  <br>
  <br>
  <br>
  <a href="https://bordersgame.replit.app/">Back to Borders</a>

    <!-- Firebase scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCll82_qmIjuFIuItdfU6gRTMLKXzndkq4",
      authDomain: "borders-game.firebaseapp.com",
      projectId: "borders-game",
      storageBucket: "borders-game.appspot.com",
      messagingSenderId: "575743641828",
      appId: "1:575743641828:web:7d6fcdc9f059780cff44f1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle password reset
    document.getElementById("passwordResetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      try {
        await sendPasswordResetEmail(auth, email);
        document.getElementById("message").textContent = "Password reset email sent! Check your inbox.";
      } catch (error) {
        document.getElementById("message").textContent = "Error: " + error.message;
      }
    });
  </script>

</body>
</html>
